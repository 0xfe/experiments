  <body>
    <div class="container">
        <center>
            <h1>Remote EMDR</h1>
            <svg id="circlebox" height="400" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <div id="menu" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">

        </div>
    </div>
