<html>

<head>
  <title>0xfe - Notifications</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    function Notifier() {}

    // Request permission for this page to send notifications. If allowed,
    // calls function "cb" with true.
    Notifier.prototype.RequestPermission = function(cb) {
      window.webkitNotifications.requestPermission(function() {
        console.log(window.webkitNotifications.checkPermission());
        if (window.webkitNotifications.checkPermission() == 0) {
          return true;
        }
      });
    }

    // Popup a notification with icon, title, and body. Returns false if
    // permission was not granted.
    Notifier.prototype.Notify = function(icon, title, body) {
      if (window.webkitNotifications.checkPermission() != 0) {
        var popup = window.webkitNotifications.createNotification(
        icon, title, body);
        popup.show();

        console.log("YES");

        return true;
      }

      console.log("nO");
      return false;
    }

    $(function() {
      var notifier = new Notifier();

      $("#request-permission").click(function() {
        notifier.RequestPermission();
      });

      $("#notify-me").click(function() {
        notifier.Notify("", "Notifier", "Hello Desktop!");
      });
    });
  </script>
</head>

<body>
  <h1>Desktop Notification</h1>

  <p>
    Requries Chrome (or any browser that supports webkitNotifications).
  </p>

  <p>
    <a href="#" id="request-permission">Request Permission</a>
  </p>

  <p>
    <a href="#" id="notify-me">Notify Me</a>
  </p>
</body>

</html>
