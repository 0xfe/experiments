<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">
  </script>
  <script type="text/javascript"
    src="{{ static_url('jquery.validate.js') }}">
  </script>

  <link href="{{ static_url('style.css') }}" rel="stylesheet"
        type="text/css" />

  <script type="text/javascript">
    $(function() {
      var register_form = $("#register_form");
      register_form.validate();

      $("#repeat_password").rules("add", { equalTo: "#password" });
    });
  </script>
</head>

<body>
    <h2>Login</h2>

    <form action="{{ login_url }}" method="post">
      {{ xsrf_form_html() }}
      E-mail: <input type="text" name="email" />
      <input type="submit" value="Sign in" />
    </form>

    <p />

    <div class="error">
      {% for error in errors %}
        {{ _("Error:") }} {{ error }}
      {% end %}
    </div>

    <h2>Register</h2>

    <form class="register" id="register_form"
          action="{{ login_url }}" method="post">
          {{ xsrf_form_html() }}

      <fieldset>
        <div>
          <label for="email">{{ _("E-mail") }}</label>
          <input type="text" name="email" size="25" class="required"
                 minlength="5"/>
        </div>

        <div>
          <label for="name">{{ _("Name") }}</label>
          <input type="text" name="name" size="25" class="required"
                 minlength="5"/>
        </div>

        <p/>

        <div>
          <label for="password">{{ _("Password") }}</label>
          <input type="password" name="password" id="password"
                 size="25" class="required" minlength="5"/>
        </div>

        <div>
          <label for="repeat_password">{{ _("Repeat Password") }}</label>
          <input type="password" id="repeat_password" name="repeat_password"
                 size="25" class="required" minlength="5"/>
        </div>

        <div>
          <input type="hidden" name="action" value="register" />
          <input type="submit" value="Register" />
        </div>
      </fieldset>
    </form>
</body>
</html>
